<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Etch-A-Sketch</h1>

    <div class="container">
        <div class="sideBar">
            <p>Pixel grid size: <span id="sliderText">0</span></p>
            <input type="range" min="1" max="64" value="8" id="slider">
            <div>
                <input type="checkbox" id="gridSwitch" value="gridSwitch" checked />
                <label for="gridSwitch">Grid</label>
            </div>

            <div class="settingsContainer">
                <div>
                    <input type="radio" id="normal" name="setting" value="normal" checked />
                    <label for="normal">Normal Mode</label>
                </div>

                <div>
                    <input type="radio" id="rainbow" name="setting" value="rainbow" />
                    <label for="rainbow">Rainbow Mode</label>
                </div>

                <div>
                    <input type="radio" id="shader" name="setting" value="shader" />
                    <label for="shader">Shader Mode</label>
                </div>

                <div>
                    <input type="radio" id="eraser" name="setting" value="eraser" />
                    <label for="eraser">Eraser</label>
                </div>

                <hr>
                <div>
                    Color: <span><input type="color" id="colorPicker" value="#000000" /></span>
                </div>
            </div>
        </div>
        <div class="squaresContainer">
            <!-- squares appear here-->
        </div>
    </div>

    <footer>
        ❤️ Made by gKajetan for The Odin Project
    </footer>
</body>

</html>
